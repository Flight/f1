<h1 class="mat-h1">Formula 1 results for season {{ year }}</h1>

<a class="back" routerLink="/seasons" routerLinkActive>&larr; Back to the seasons</a>

<mat-spinner *ngIf="isLoading" class="results-spinner"></mat-spinner>

<div *ngIf="showResults" class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="racesDataSource">
        <ng-container matColumnDef="round">
            <th mat-header-cell *matHeaderCellDef>Round</th>
            <td mat-cell *matCellDef="let race">{{ race.round }}</td>
        </ng-container>
        <ng-container matColumnDef="raceName">
            <th mat-header-cell *matHeaderCellDef>Race</th>
            <td mat-cell *matCellDef="let race"><a [href]="race.raceUrl" target="_blank">{{ race.raceName }}</a></td>
        </ng-container>
        <ng-container matColumnDef="trackName">
            <th mat-header-cell *matHeaderCellDef>Track</th>
            <td mat-cell *matCellDef="let race"><a [href]="race.trackUrl" target="_blank">{{ race.trackName }}</a></td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let race">{{ race.date }}</td>
        </ng-container>
        <ng-container matColumnDef="winnerName">
            <th mat-header-cell *matHeaderCellDef>Winner</th>
            <td mat-cell *matCellDef="let race"><a [href]="race.winnerUrl" target="_blank">{{ race.winnerName }}</a></td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let race">{{ race.time }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let race; columns: displayedColumns" [ngClass]="{'highlight': race.winnerId === seasonWinnerId}"></tr>
    </table>
</div>

<div *ngIf="showError" class="error">
    <p class="mat-h2">Error fetching the data</p>
    <button type="button" mat-raised-button color="primary" (click)="reloadData()">Reload Data</button>
</div>

<a class="back" routerLink="/seasons" routerLinkActive>&larr; Back to the seasons</a>
